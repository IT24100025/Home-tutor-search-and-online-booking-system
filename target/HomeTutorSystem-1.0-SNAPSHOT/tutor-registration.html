<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Become a Tutor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container">
    <h1>Become a Tutor</h1>
    <div class="tutor-form">
        <h2>Tutor Registration</h2>
        <div id="error-message" class="error-message"></div>
        <form id="tutorForm" action="tutor" method="post">
            <input type="hidden" name="action" value="register">
            <div class="form-group">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="address">Address:</label>
                <textarea id="address" name="address" required></textarea>
            </div>
            <div class="form-group">
                <label for="phone">Contact Number:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="grades">Grades to Teach:</label>
                <select id="grades" name="grades" multiple required>
                    <option value="1">Grade 1</option>
                    <option value="2">Grade 2</option>
                    <option value="3">Grade 3</option>
                    <option value="4">Grade 4</option>
                    <option value="5">Grade 5</option>
                    <option value="6">Grade 6</option>
                    <option value="7">Grade 7</option>
                    <option value="8">Grade 8</option>
                    <option value="9">Grade 9</option>
                    <option value="10">Grade 10</option>
                    <option value="11">Grade 11</option>
                    <option value="12">Grade 12</option>
                </select>
            </div>
            <div class="form-group">
                <label for="experience">Years of Experience:</label>
                <input type="number" id="experience" name="experience" min="0" required>
            </div>
            <div class="form-group">
                <label for="subjects">Subjects to Teach:</label>
                <select id="subjects" name="subjects" multiple required>
                    <option value="Math">Mathematics</option>
                    <option value="Science">Science</option>
                    <option value="English">English</option>
                    <option value="History">History</option>
                    <option value="Geography">Geography</option>
                    <option value="Physics">Physics</option>
                    <option value="Chemistry">Chemistry</option>
                    <option value="Biology">Biology</option>
                    <option value="Computer Science">Computer Science</option>
                    <option value="Economics">Economics</option>
                </select>
            </div>
            <div class="form-group">
                <label>Availability:</label>
                <div class="availability-grid">
                    <div class="time-slot">
                        <input type="checkbox" id="mon-morning" name="availability" value="Monday Morning">
                        <label for="mon-morning">Monday Morning</label>
                    </div>
                    <div class="time-slot">
                        <input type="checkbox" id="mon-afternoon" name="availability" value="Monday Afternoon">
                        <label for="mon-afternoon">Monday Afternoon</label>
                    </div>
                    <div class="time-slot">
                        <input type="checkbox" id="mon-evening" name="availability" value="Monday Evening">
                        <label for="mon-evening">Monday Evening</label>
                    </div>
                    <!-- Repeat for other days -->
                    <div class="time-slot">
                        <input type="checkbox" id="tue-morning" name="availability" value="Tuesday Morning">
                        <label for="tue-morning">Tuesday Morning</label>
                    </div>
                    <div class="time-slot">
                        <input type="checkbox" id="tue-afternoon" name="availability" value="Tuesday Afternoon">
                        <label for="tue-afternoon">Tuesday Afternoon</label>
                    </div>
                    <div class="time-slot">
                        <input type="checkbox" id="tue-evening" name="availability" value="Tuesday Evening">
                        <label for="tue-evening">Tuesday Evening</label>
                    </div>
                    <!-- Add more days as needed -->
                </div>
            </div>
            <button type="submit">Register as Tutor</button>
        </form>
    </div>
</div>
<script src="js/script.js"></script>
</body>
</html>
